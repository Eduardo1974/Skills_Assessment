<!-- BEGIN PAGE BAR -->

<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <h2>Olá - {{psicologa.userName}}</h2>
            <i class="fa fa-circle"></i>
        </li>
        
    </ul>
</div>
<!-- END PAGE BAR -->
<!-- BEGIN PAGE TITLE-->
<br />
<!-- END PAGE TITLE-->
<div class="portlet box purple">

    <div class="portlet-title">
        
        <div class="tools">
            <a href="javascript:;" class="collapse"> </a>
        </div>

    </div>
    <div class="row">
        <!-- Dropdown menu escolha do curso-->
        <div class="col-md-3">
            <div layout="column">
                <select class="selectpicker form-control" data-ng-model="cursoSelected" data-ng-options="curso.nome for curso in cursos">
                    <option value="">Select Curso</option>
                </select>
            </div>

        </div>
        <!-- Dropdown menu escolha do ano-->
        <div class="col-md-3">
            <div class="form-group">
                <select class="selectpicker form-control" data-ng-model="anoSelected" data-ng-options="year.ano for year in _ano">
                    <option value="">Select Ano</option>
                </select>
            </div>
        </div>
        <!-- Dropdown menu escolha do semestre-->
        <div class="col-md-3">
            <div class="form-group">
                <select class="selectpicker form-control" data-ng-model="semestreSelected" data-ng-options="sem.desc for sem in semestres">
                    <option value="">Select Semestre</option>
                </select>
            </div>
        </div>

        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="func();"><span class="glyphicon glyphicon-search"></span></button>
        </div>

    </div>

    

    <div class="portlet-body">
        
        
        <!-- BEGIN FORM-->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>RA</th>
                        <th>Nome</th>
                        <th>Situação</th>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="item in alunos | filter:cursoSelected.nome | filter:anoSelected.ano | filter: (semestreSelected.id | zeros) ">
                        <td>{{item.id}}</td>
                        <td>{{item.nome}}</td>
                        <td>
                            <a href="#/comment">{{item.situacao}}</a>
                            <!--<a class="btn btn-danger" ng-really-message="Are you sure you want to delete ?" ng-really-title="Confirmation" ng-really-click="userDelete(item.Id);"> <i class="fa fa-trash-o"></i></a>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- END FORM-->
    </div>
</div>
