<form class="form-horizontal form-label-left" novalidate>

    <br />
    <h1>
        <span class="section">Instituições - Adicionar</span>
    </h1>
    <br />
    <br />


    <center>
        <div class="blog-page blog-content-2">
            <div class="row">
                <div class="col-lg-12">
                    <div class="blog-single-content bordered blog-container">
                        <!--Começa formulario-->
                        <h3>Dados</h3>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
                            </label>
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <input ng-model="institution.company" type="text" class="form-control" placeholder="Nome">
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
                            </label>
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <input ng-model="institution.cnpj" type="text" class="form-control" placeholder="Cnpj">
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
                            </label>
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <input ng-model="institution.city" type="text" class="form-control" placeholder="Cidade">
                                </div><!-- /input-group -->
                            </div><!-- /.col-lg-6 -->
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button type="submit" class="btn btn-primary">Cancelar</button>
                                <button id="send" type="submit" class="btn btn-success" ng-click="institutionSave(institution)">Salvar</button>
                            </div>
                        </div>
                        <!--Termina formulario-->
                    </div>
                </div>
            </div>
        </div>
    </center>
</form>
