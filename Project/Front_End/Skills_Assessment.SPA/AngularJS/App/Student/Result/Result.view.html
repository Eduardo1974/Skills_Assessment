<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <h2>Meu Resultado</h2>
        </li>
    </ul>
</div>
<!-- END PAGE BAR -->
<!-- BEGIN PAGE TITLE-->

<!-- END PAGE TITLE-->
<div class="portlet box purple">
    <div class="portlet-title">

        <div class="tools">
            <a href="javascript:;" class="collapse"> </a>
        </div>

    </div>
    <div class="portlet-body">

        <div class="table-toolbar">
            <h2>{{aluno.name}}</h2>
        </div>

        <div>

        </div> 
        <div class="row" ng-show="finalizado" style="margin-left:50px">
            <!-- BEGIN CHART-->
            <div class="col-md-6">

                <canvas id="radarChart" width=600 height=300></canvas>

            </div>
            <!-- END CHART-->
            
            <label style="padding-left:5%">Comentário:</label>
            <div class="col-md-6" style="padding-top:5%; padding-left:10%;">
                <p ng-if="comentario.length > 0">
                    {{comentario}}
                </p>
                <b style="color:orangered" ng-if="!comentario.length > 0">
                    AGUARDE RESPOSTA DA PSICOLOGA...
                </b>
            </div>
        </div>

        <div ng-hide="finalizado" style="margin-left:50px">
            <p>
                <br />
                :/ Ops! parece que você ainda não concluiu.. 
            </p>
        </div>

    </div>
</div>
